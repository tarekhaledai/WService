apiVersion: apps/v1
kind: Deployment
metadata:
  name: wservice-api
  namespace: wservice
  labels:
    app: wservice-api
spec:
  replicas: 2  # Nombre de réplicas pour la haute disponibilité
  selector:
    matchLabels:
      app: wservice-api
  template:
    metadata:
      labels:
        app: wservice-api
    spec:
      containers:
      - name: api
        # Remplacez par votre image Scaleway Container Registry
        # Exemple: rg.fr-par.scw.cloud/your-namespace/wservice-api:latest
        image: wservice-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: wservice-config
              key: API_PORT
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: wservice-config
              key: FLASK_ENV
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: wservice-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: wservice-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: wservice-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: wservice-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wservice-secret
              key: DB_PASSWORD
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

